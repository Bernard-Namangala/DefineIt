<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.295/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.295/pdf.worker.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.min.css' %}" />
      <script src="https://kit.fontawesome.com/4850730013.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
   <div class="contain-all">
      <div id="navbar-holder" class="">
        <div class="container">
          <nav class="navbar navbar-expand-sm navbar-light" >
            <a class="navbar-brand" href="#" ><h3>DefineIt</h3></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a id="upload-btn" class="nav-link pl-3 pr-3 text-center" href="#">
                    <i
                      class="fas fa-cloud-upload-alt"
                      style="font-size:24px;"
                    ></i>
                  </a>
                </li>
                <div class="ml-4"></div>
                <li>

                  <form class="form-inline">
                    <input class="form-control mr-sm-2 input-lg" id="search-text" type="search" placeholder="Search for words">
                  </form>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  {% block main_content %}
  {% endblock main_content %}
   </div>

   <footer class=""><div id="footer-info"></div></footer>
   {% block bottom_js %}{% endblock bottom_js %}
  </body>
</html>

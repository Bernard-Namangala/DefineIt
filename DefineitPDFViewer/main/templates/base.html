<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/pdf.js' %}"></script>
    <script src="{% static 'js/pdf.worker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}" />
    <!-- <link rel="stylesheet" href="css/viewer.css" /> -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    {% block styles %} <link rel="stylesheet" href="{% static 'css/index.css' %}" /> {% endblock styles %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
   <div class="contain-all">
      <div id="navbar-holder" class="">
        <div class="container">
          <nav class="navbar navbar-expand-sm navbar-light" >
            <a class="navbar-brand" href="#" ><h3>DefineIt</h3></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a id="upload-btn" class="nav-link pl-3 pr-3" href="#">
                    <i
                      class="fas fa-cloud-upload-alt"
                      style="font-size:20px;"
                    ></i>
                  </a>
                </li>
                <li class="nav-item ml-4"></li>
                <li class="nav-item ml-4"></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
  {% block main_content %}
  {% endblock main_content %}
   </div>

   <footer class=""><div id="footer-info"></div></footer>
    <script src="{% static 'bootstrap-4.4.1/js/bootstrap.bundle.min.js' %}"></script>
   {% block bottom_js %}{% endblock bottom_js %}
  </body>
</html>
